<!-- ======= Portfolio Section with Pure JS Lightbox + Thumbnails (No Price in Lightbox) ======= -->
<section id="about" class="about">
  <div class="about-me container">
    <div class="section-title">
      <h2>Hair Braids</h2>
    </div>

    <!-- Image Grid -->
    <div class="row">
      <div class="col-lg-4 text-center">
        <img src="assets/img/work1.jpeg" alt="Box Braids" class="img-fluid shadow-sm gallery-img"
             data-caption="Box Braids - $80" style="cursor:pointer;">
        <p class="mt-2"><strong>Box Braids</strong><br>$80</p>
      </div>

      <div class="col-lg-4 text-center">
        <img src="assets/img/work2.jpeg" alt="Twist Braids" class="img-fluid shadow-sm gallery-img"
             data-caption="Twist Braids - $70" style="cursor:pointer;">
        <p class="mt-2"><strong>Twist Braids</strong><br>$70</p>
      </div>

      <div class="col-lg-4 text-center">
        <img src="assets/img/work4.jpeg" alt="Cornrows" class="img-fluid shadow-sm gallery-img"
             data-caption="Cornrows - $65" style="cursor:pointer;">
        <p class="mt-2"><strong>Cornrows</strong><br>$65</p>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <button class="nav-btn left" onclick="prevImage()">&#10094;</button>
      <img id="lightbox-img" src="" alt="Enlarged style">
      <button class="nav-btn right" onclick="nextImage()">&#10095;</button>
      <div class="lightbox-thumbnails" id="lightbox-thumbnails"></div>
    </div>

    <!-- Styles -->
    <style>
      .gallery-img {
        transition: transform 0.3s ease;
        border-radius: 12px;
      }

      .gallery-img:hover {
        transform: scale(1.05);
      }

      .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 80vh;
        border-radius: 10px;
      }

      .lightbox .close {
        position: absolute;
        top: 30px;
        right: 40px;
        font-size: 40px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        font-size: 36px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transform: translateY(-50%);
        z-index: 10;
        padding: 10px 20px;
      }

      .nav-btn.left {
        left: 20px;
      }

      .nav-btn.right {
        right: 20px;
      }

      .lightbox-thumbnails {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 15px 20px;
        position: absolute;
        bottom: 30px;
        width: 90%;
        justify-content: center;
      }

      .lightbox-thumbnails img {
        height: 60px;
        border-radius: 6px;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.3s, transform 0.3s;
      }

      .lightbox-thumbnails img.active {
        opacity: 1;
        transform: scale(1.1);
        border: 2px solid #fff;
      }
    </style>

    <!-- Script -->
    <script>
      const galleryImages = Array.from(document.querySelectorAll(".gallery-img"));
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const thumbnailsContainer = document.getElementById("lightbox-thumbnails");

      let currentIndex = 0;

      galleryImages.forEach((img, index) => {
        img.addEventListener("click", () => {
          currentIndex = index;
          openImage();
        });
      });

      function openImage() {
        const img = galleryImages[currentIndex];
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        populateThumbnails();
      }

      function closeLightbox() {
        lightbox.style.display = "none";
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        openImage();
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        openImage();
      }

      function populateThumbnails() {
        thumbnailsContainer.innerHTML = "";
        galleryImages.forEach((img, idx) => {
          const thumb = document.createElement("img");
          thumb.src = img.src;
          if (idx === currentIndex) thumb.classList.add("active");
          thumb.addEventListener("click", () => {
            currentIndex = idx;
            openImage();
          });
          thumbnailsContainer.appendChild(thumb);
        });
      }

      document.addEventListener("keydown", (e) => {
        if (lightbox.style.display === "flex") {
          if (e.key === "ArrowRight") nextImage();
          if (e.key === "ArrowLeft") prevImage();
          if (e.key === "Escape") closeLightbox();
        }
      });
    </script>
  </div>
</section>
